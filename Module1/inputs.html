<!DOCTYPE html>
<html>
<head>
	<title>
		Inputs Trial
	</title>
</head>
<body>
	<p>Do you prefer dogs or cats?</p>
	<form>
		<label for = "dogs">Dogs:</label>
		<input name = "petChoice" id = "dogs" type="radio" value = "Dogs"> 
		<!-- By giving the same input name, they would be linked, so it would be only one choice -->
		<label for = "cats">Cats:</label>
		<input name = "petChoice" id = "cats" type="radio" value="cats"> 

	<p>What's your favorite color?</p>
		<select name = "color"> <!-- if there's no name, this data won't be returned -->
			<option>Red</option>
			<option>Green</option>
			<option>Blue</option>
		</select>
	<p>What's your mood now?</p>
		<select name = "color"> 
			<option value = "happy">:)</option><!-- value content would be shown on browser-->
			<option value="sad">:(</option> 
			<option value="supprised">:o</option>
		</select>
	<p>Is there something you wanna say?</p>
		<textarea name = "mood" rows="10" cols="5"></textarea>
		<button>Submit</button>
	</form>
</body>
</html>
