<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body {
			color:purple;
		}
		li {
			color: orange;
		}

		p{
			color: green;
		}
		.highlight{
			color:yellow;
		}
		#special{
			color:green;
		}
	</style>
</head>
<body>
	<p>HELLO!!</p>
	<ul>
		<li id = "special" class = "highlight">John</li>
		<li>Paul</li>
		<li class = "highlight">George</li>
		<li>Ringo</li>
	</ul>

</body>
</html>
